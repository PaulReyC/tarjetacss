<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css"/>
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container bg-primary">
    <div class="card">
      <div class="card-content">
        <div class="card-title">
          <img src="assets/images/illustration-article.svg"/>
        </div>
        <div class="card-body">
          <div class="mt-3 mb-3">
            <span class="tags tag-primary">Learning</span>
          </div>
          <div class="published-date">Published 21 Dec 2023</div>
          <div class="post-title fw-800">HTML & CSS foundations</div>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-footer">
          <div class=""><img src="assets/images/image-avatar.webp"/>&nbsp;&nbsp;Greg Hooper</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
